<html lang="en">
<head>

<body>

    <h1>Ejemplo inicial formulario</h1>

    <form action="http:/midominio.com/altas" method="post" enctype="multipart/form-data">

        <p>
            <label for="Provincia"> Seleccione provincia <br> </label> 
             <select name="Provincia" id="Provincia">
            <option option="ninguna" disabled selected>Seleccionar</option>
            <option value="CA">Cádiz</option>
            <option value="HU">Huelva</option>
            <option value="GR">Granada</option>
            <option value="MA">Málaga</option>

            </select>
       
        </p>

        <p>
            <label>Texto de su queja: <br> 
                <input type="text" name="queja" size="80" minlength="20" maxlength="72">
            </label>
        </p>


        <p>
            <label>Texto de su queja: <br> 
                <textarea name="miqueja" cols="72" rows="12">Rellene con su queja</textarea>
            </label>
        </p>

        <p> Seleccione el color <br>
            <label>
                <input type="color" name="mi color" id="mi color">
            </label>
        </p>

        <p> Seleccione sus preferencias
            <label>
                <input type="checkbox" name="preferencias" value="C">Cine
            </label>

              <label>

            </label>

                <label>

        </p>

        <p> Seleccione su módulo <br>

                <input type="radio" name="modulo"value= "LMSGI">Lenguaje de Marcas</label><br>

                </label> <br>
                 <label> <input type="radio" name="modulo"value="BD">Bases de Datos</label>
        </p>
    <p> 

    <label for="usuario">Nombre de usuario</label> <br>
    <input type="text" name="usuario" id="usuario"> 

    </p>

    <p>

    <label for="clave">Introduzca la clave</label> <br>
    <input type="password" name="clave" id="clave">

   </p>

   <p>Fecha Compra <br>

    </label>
   </p>

   <p>
    <label>Correo Electronico <br>
        <input type="email" name="correo" placeholder="use su email personal">
    </label>
   </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
   
    <p> Factura de Compra <br>
